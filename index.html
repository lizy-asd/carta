<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta virtual de amor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 35%, #4a148c 100%);
      overflow: hidden;
      color: #fff;
      padding: 16px;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 24px 20px 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    .card p.sub {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .question {
      margin: 16px 0 20px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-yes {
      background: #ff4b6e;
      color: #fff;
      box-shadow: 0 6px 16px rgba(255, 75, 110, 0.6);
    }

    .btn-no {
      background: #fce4ec;
      color: #ad1457;
      box-shadow: 0 6px 16px rgba(252, 228, 236, 0.6);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .answer {
      min-height: 52px;
      font-size: 1rem;
      margin-top: 8px;
    }

    .answer span {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.18);
    }

    .extra-message {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 28px; /* un poco mÃ¡s grandes por defecto */
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      pointer-events: none;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.9);
        opacity: 0.9;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Ajustes para pantallas pequeÃ±as (celular) */
    @media (max-width: 600px) {
      body {
        align-items: flex-start;      /* sube la carta hacia arriba */
        padding-top: 40px;            /* espacio pequeÃ±o arriba */
      }

      .card {
        transform: scale(1.1);        /* carta un poco mÃ¡s grande */
        border-radius: 20px;
      }

      .card h1 {
        font-size: 1.7rem;
      }

      .card p.sub {
        font-size: 1rem;
      }

      .question {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 9px 16px;
      }

      .extra-message {
        font-size: 0.9rem;
      }

      .heart {
        font-size: 32px;              /* corazones mÃ¡s grandes en cel */
      }
    }
  </style>
</head>
<body>
  <div class="card">

    <p class="sub">

    <div class="buttons">

    <div class="answer" id="answerText"></div>

  <script>

    function createHeart() {

  </script>
</body>
</html>
