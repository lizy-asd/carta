<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>...</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 35%, #4a148c 100%);
      overflow: hidden;
      color: #fff;
      padding: 16px;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 22px;
      padding: 24px 18px 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
      text-align: center;
      z-index: 1;
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .card p.sub {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .question {
      margin: 10px 0 16px;
      font-size: 1.15rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-yes {
      background: #ff4b6e;
      color: #fff;
      box-shadow: 0 5px 15px rgba(255, 75, 110, 0.5);
    }

    .btn-no {
      background: #fce4ec;
      color: #ad1457;
      box-shadow: 0 5px 15px rgba(252, 228, 236, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .answer {
      min-height: 50px;
      font-size: 1rem;
      margin-top: 10px;
    }

    .answer span {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.15);
    }

    .extra-message {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 28px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0.9; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    /* ðŸ’– Ajustes para pantallas de celular */
    @media (max-width: 600px) {
      body {
        align-items: center; /* vuelve al centro */
        justify-content: center;
        padding: 12px;
      }

      .card {
        transform: scale(1);
        width: 95%;
        border-radius: 18px;
      }

      .card h1 {
        font-size: 1.4rem;
      }

      .question {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 14px;
      }

      .heart {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="card">

    <p class="sub">Mi pequeÃ±o Kahlil ðŸ’•</p>

    <div class="buttons">
      <button class="btn btn-yes" id="btnYes">SÃ­, por siempre ðŸ’ž</button>
      <button class="btn btn-no" id="btnNo">nio</button>
    </div>

    <div class="answer" id="answerText"></div>

    <p class="extra-message"> Te amo jeje ðŸ’—</p>
  </div>

  <script>
    const btnYes = document.getElementById("btnYes");
    const btnNo = document.getElementById("btnNo");
    const answerText = document.getElementById("answerText");

    btnYes.addEventListener("click", () => {
      answerText.innerHTML =
        '<span> yeyy,prometo hacelo feliz cada diaðŸ’ž</span>';
      burstHearts(18);

      answerText.innerHTML =
        '<span>ðŸ’” cÃ³mo se atreviÃ³ a poner que no T.T </span>';
      burstHearts(10);

    function createHeart() {
      const heart = document.createElement("span");
      heart.classList.add("heart");
      heart.textContent = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      const duration = 3 + Math.random() * 2;
      heart.style.animationDuration = duration + "s";
      heart.style.fontSize = 26 + Math.random() * 12 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    setInterval(createHeart, 650);

    function burstHearts(amount) {

      }
    }
  </script>
</body>
</html>
